apply plugin: "java-platform"

javaPlatform {
    allowDependencies()
}

dependencies {
    api platform('org.springframework.boot:spring-boot-dependencies:3.5.3')
    api platform('org.springframework.cloud:spring-cloud-dependencies:2025.0.0')
    api platform('com.alibaba.cloud:spring-cloud-alibaba-dependencies:2023.0.3.2')
    api platform("com.squareup.okhttp3:okhttp-bom:4.12.0")
    api platform("org.junit:junit-bom:5.13.1")
    api platform("com.fasterxml.jackson:jackson-bom:2.19.1")
    api platform("cn.dev33:sa-token-bom:1.44.0")
    api platform("io.netty:netty-bom:4.2.2.Final")
    api platform("com.github.xiaoymin:knife4j-dependencies:4.5.0")

    constraints {
        // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
        api group: 'org.slf4j', name: 'slf4j-api', version: "2.0.17"
        // https://mvnrepository.com/artifact/com.google.guava/guava
        api group: 'com.google.guava', name: 'guava', version: "33.4.8-jre"

        api group: 'org.springframework.kafka', name: 'spring-kafka', version: "3.3.7"

        // https://mvnrepository.com/artifact/com.github.oshi/oshi-core
        api group: 'com.github.oshi', name: 'oshi-core-java11', version: "6.8.2"

        // https://mvnrepository.com/artifact/org.javassist/javassist
        api group: 'org.javassist', name: 'javassist', version: "3.30.2-GA"

        // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-slf4j2-impl
        api group: 'org.apache.logging.log4j', name: 'log4j-slf4j2-impl', version: "2.25.0"

        api group: 'com.lmax', name: 'disruptor', version: "4.0.0"

        // https://mvnrepository.com/artifact/com.alibaba/easyexcel
        api(group: 'com.alibaba', name: 'easyexcel', version: "4.0.3")

        api group: 'com.github.ben-manes.caffeine', name: 'caffeine', version: "3.2.1"

        api group: 'org.freemarker', name: 'freemarker', version: "2.3.34"

        api group: 'com.mysql', name: 'mysql-connector-j', version: "9.3.0"

        api group: 'org.postgresql', name: 'postgresql', version: "42.7.7"

        api group: 'org.xerial', name: 'sqlite-jdbc', version: "3.50.1.0"

        api 'com.hivemq:hivemq-mqtt-client:1.3.7'

        api 'info.picocli:picocli:4.7.7'

        var vertxVersion = "4.5.16"
        // https://mvnrepository.com/artifact/io.vertx/vertx-web
        api group: 'io.vertx', name: 'vertx-web', version: "${vertxVersion}"
        api group: 'io.vertx', name: 'vertx-tcp-eventbus-bridge', version: "${vertxVersion}"

        api group: 'org.jctools', name: 'jctools-core', version: '4.0.5'

        // https://mvnrepository.com/artifact/org.zeromq/jeromq
        api group: 'org.zeromq', name: 'jeromq', version: '0.6.0'

        api("io.minio:minio:8.5.17")

        // https://mvnrepository.com/artifact/org.apache.cassandra/java-driver-core
        var cassandraVersion = "4.19.0"
        api("org.apache.cassandra:java-driver-core:${cassandraVersion}")
        api("org.apache.cassandra:java-driver-query-builder:${cassandraVersion}")

        // https://mvnrepository.com/artifact/com.xuxueli/xxl-job-core
        api("com.xuxueli:xxl-job-core:3.1.0")

        // https://mvnrepository.com/artifact/com.jakewharton.fliptables/fliptables
        api("com.jakewharton.fliptables:fliptables:1.1.1")

        // https://mvnrepository.com/artifact/me.tongfei/progressbar
        api("me.tongfei:progressbar:0.10.1")
    }
}