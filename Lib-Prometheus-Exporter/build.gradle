apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"

dependencies {
    api project(":Lib-Base")
    // https://mvnrepository.com/artifact/com.github.oshi/oshi-core
    api group: 'com.github.oshi', name: 'oshi-core-java11'
    api group: 'io.prometheus', name: 'prometheus-metrics-core'
    api group: 'io.prometheus', name: 'prometheus-metrics-instrumentation-jvm'
    api group: 'io.prometheus', name: 'prometheus-metrics-exporter-httpserver'
    api("org.springframework.boot:spring-boot-starter")
}
