apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"

dependencies {
    api project(":Lib-Base-Json")
    //springboot mongodb支持
    api("org.springframework.boot:spring-boot-starter")
    // https://mvnrepository.com/artifact/org.apache.iotdb/iotdb-session
    implementation("org.apache.iotdb:iotdb-session")

    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine'
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-slf4j2-impl
    testImplementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j2-impl'
}